<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue | Online Book Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5faff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    img.book-cover {
      width: 80px;
      height: auto;
      border-radius: 5px;
    }

    .add-to-cart-btn {
      padding: 8px 14px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-btn:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>

  <h2>Book Catalogue</h2>

  <table>
    <tr>
      <th>Cover</th>
      <th>Book Title</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Price</th>
      <th>Action</th>
    </tr>

    <tr>
      <td><img src="xmlbook.jpg" alt="XML Bible" class="book-cover"></td>
      <td>XML Bible</td>
      <td>Winston</td>
      <td>Wiley</td>
      <td>₹40.50</td>
      <td><button class="add-to-cart-btn" onclick="addToCart('XML Bible', 40.50)">Add to Cart</button></td>
    </tr>

    <tr>
      <td><img src="aibook.jpg" alt="Artificial Intelligence" class="book-cover"></td>
      <td>Artificial Intelligence</td>
      <td>S. Russell</td>
      <td>Prentice Hall</td>
      <td>₹63.00</td>
      <td><button class="add-to-cart-btn" onclick="addToCart('Artificial Intelligence', 63.00)">Add to Cart</button></td>
    </tr>

    <tr>
      <td><img src="java2.jpg" alt="Java 2" class="book-cover"></td>
      <td>Java 2</td>
      <td>Watson</td>
      <td>BPB Publications</td>
      <td>₹35.50</td>
      <td><button class="add-to-cart-btn" onclick="addToCart('Java 2', 35.50)">Add to Cart</button></td>
    </tr>

    <tr>
      <td><img src="htmlbook.jpg" alt="HTML in 24 Hours" class="book-cover"></td>
      <td>HTML in 24 Hours</td>
      <td>Sam Peter</td>
      <td>Sam Publications</td>
      <td>₹50.00</td>
      <td><button class="add-to-cart-btn" onclick="addToCart('HTML in 24 Hours', 50.00)">Add to Cart</button></td>
    </tr>
  </table>

  <script>
    // Load existing cart from localStorage or create empty
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(title, price) {
      // Add book to cart
      cart.push({ title, price });
      
      // Save updated cart to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      // Notify user
      alert(`${title} has been added to your cart!`);
    }
  </script>

</body>
</html>
