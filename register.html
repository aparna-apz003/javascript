<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration | Online Book Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('login.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .overlay {
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(0, 0, 0, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 480px;
      color: #222;
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
      font-size: 28px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
      color: #003366;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 6px;
      border: 1px solid #888;
      border-radius: 8px;
      background: #fff;
      font-size: 15px;
      box-sizing: border-box;
      color: #000;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    textarea {
      resize: none;
      height: 60px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 8px;
      display: block;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      width: 48%;
      background-color: #003366;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0055aa;
      transform: scale(1.05);
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }
    .login-link a {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
      color: red;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h2>Registration</h2>
    <form id="registrationForm" action="register_process.php" method="post" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <span class="error" id="nameError"></span>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <span class="error" id="passwordError"></span>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
      <span class="error" id="confirmPasswordError"></span>

      <label for="email">E-mail ID</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <span class="error" id="emailError"></span>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      <span class="error" id="phoneError"></span>

      <label>Sex</label>
      <input type="radio" id="male" name="sex" value="Male" required>
      <label for="male" style="display:inline; color:#003366;">Male</label>
      <input type="radio" id="female" name="sex" value="Female" required>
      <label for="female" style="display:inline; color:#003366;">Female</label>
      <span class="error" id="sexError"></span>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
      <span class="error" id="dobError"></span>

      <label>Languages Known</label>
      <div>
        <input type="checkbox" name="languages[]" value="English"> English
        <input type="checkbox" name="languages[]" value="Malayalam"> Malayalam
        <input type="checkbox" name="languages[]" value="Hindi"> Hindi
        <input type="checkbox" name="languages[]" value="Tamil"> Tamil
      </div>
      <span class="error" id="languagesError"></span>

      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
      <span class="error" id="addressError"></span>

      <div class="button-group">
        <button type="reset">Reset</button>
        <button type="submit">Register</button>
      </div>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      let valid = true;

      // Clear old errors
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      let name = document.getElementById("name").value.trim();
      if (!/^[A-Za-z\s]+$/.test(name) || name.length < 6) {
        document.getElementById("nameError").textContent = "Name must be at least 6 letters (alphabets only).";
        valid = false;
      }

      let password = document.getElementById("password").value;
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        valid = false;
      }

      let confirmPassword = document.getElementById("confirm_password").value;
      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
        valid = false;
      }

      let email = document.getElementById("email").value.trim();
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("emailError").textContent = "Invalid email format.";
        valid = false;
      }

      let phone = document.getElementById("phone").value.trim();
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById("phoneError").textContent = "Phone must be exactly 10 digits.";
        valid = false;
      }

      let sex = document.querySelector('input[name="sex"]:checked');
      if (!sex) {
        document.getElementById("sexError").textContent = "Please select gender.";
        valid = false;
      }

      let dob = document.getElementById("dob").value;
      if (!dob) {
        document.getElementById("dobError").textContent = "Please select date of birth.";
        valid = false;
      }

      let languages = document.querySelectorAll('input[name="languages[]"]:checked');
      if (languages.length === 0) {
        document.getElementById("languagesError").textContent = "Select at least one language.";
        valid = false;
      }

      let address = document.getElementById("address").value.trim();
      if (address.length < 10) {
        document.getElementById("addressError").textContent = "Address must be at least 10 characters.";
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
  </script>

</body>
</html>
