<!DOCTYPE html>
<html>
<head>
  <title>CSE Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .book-cover {
      height: 100px;
    }
    .add-button {
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>CSE Book Catalogue</h2>

  <table>
    <tr>
      <th>Cover</th>
      <th>Book Title</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Price</th>
      <th>Add to Cart</th>
    </tr>
    <tr>
      <td><img src="xmlbook.jpg" alt="XML Bible" class="book-cover"></td>
      <td>XML Bible</td>
      <td>Winston</td>
      <td>Wiley</td>
      <td>40.50</td>
      <td><button class="add-button" data-title="XML Bible" data-price="40.50" data-image="xmlbook.jpg">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="aibook.jpg" alt="AI Book" class="book-cover"></td>
      <td>Artificial Intelligence</td>
      <td>S. Russell</td>
      <td>Prentice Hall</td>
      <td>63.00</td>
      <td><button class="add-button" data-title="Artificial Intelligence" data-price="63.00" data-image="aibook.jpg">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="java2.jpg" alt="Java 2" class="book-cover"></td>
      <td>Java 2</td>
      <td>Watson</td>
      <td>BPB Publications</td>
      <td>35.50</td>
      <td><button class="add-button" data-title="Java 2" data-price="35.50" data-image="java2.jpg">Add to Cart</button></td>
    </tr>
  </table>

  <script>
    document.querySelectorAll(".add-button").forEach(button => {
      button.addEventListener("click", function() {
        let bookTitle = this.dataset.title;
        let bookPrice = this.dataset.price;
        let bookImage = this.dataset.image;

        // Get existing cart from localStorage or create empty
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Add book to cart
        cart.push({ title: bookTitle, price: bookPrice, image: bookImage, quantity: 1 });

        // Save back to localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        alert(`${bookTitle} added to cart!`);
      });
    });
  </script>

</body>
</html>
